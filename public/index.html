<body>

    <div class="container mt-3">
        <div class="jumbotron">
    <h1 style="color:blue;">Ingrese Producto</h1>
    <br>

    <form id="formListaProductos">

        <div class="form-group">
            <label for="nombre"><b>Nombre</b></label>
            <input id="nombre" class="form-control" type="text" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="precio"><b>Precio</b></label>
            <input id="precio" class="form-control" type="text" name="precio" required>
        </div>

        <div class="form-group">
            <label for="url"><b>Foto URL</b></label>
            <input id="url" class="form-control" type="text" name="url" required>
        </div>

        <button class="btn btn-success mt-3 mb-5">Enviar</button>

       
    </form>
    <br>
    <div id="productos"></div>
    </div>
    </div>
    <br>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Centro de Mensajes</h1>
            <br>

            <form id="formMensajeChat">
                <div class="form-group">
                    <input style="width: 400px" id="email" type="text" name="email" required>
                </div>
                <hr>
                <p id="chatMensajes"></p>

                <div class="form-group">
                    <input id="chat"  type="text" name="chat" required>
                    
                    <button class="btn btn-success btnEnviar">Enviar</button>
                </div>

            </form>
        </div>
    </div>
